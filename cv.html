<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Viewer</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f0f0f0;
    }

    .pdf-container {
      width: 80%;
      height: 80vh;
      border: 1px solid #ccc;
    }

    .pdf-document {
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <div class="pdf-container">
    <iframe class="pdf-document" src="aqib.pdf" frameborder="0"></iframe>
  </div>
</body>

</html>
